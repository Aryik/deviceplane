version: 2

references:
  attach_workspace: &attach_workspace
    attach_workspace:
      at: /tmp/workspace

jobs:
  test:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go test -v ./...

  release-controller:
    machine: true
    steps:
      - checkout
      - run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
      - run: make push-controller

  release-agent:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: curl -fsSL https://get.docker.com/ -o docker-install.sh
      - run: sh docker-install.sh
      - run: |-
          mkdir -p ~/.docker && echo '{"experimental":"enabled"}' > ~/.docker/config.json
      - run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
      - run: docker run --rm --privileged multiarch/qemu-user-static:register --reset
      - run: git log -1 | grep -q "Release agent" && make push-agent

  release-cli-ci:
    machine: true
    steps:
      - checkout
      - run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
      - run: make push-cli-ci

  build-cli-binaries:
    docker:
      - image: circleci/golang:1.12
    steps:
      - *attach_workspace
      - checkout
      - run: make cli-binaries
      - run: mv dist /tmp/workspace
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - dist

  upload-cli-binaries:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - *attach_workspace
      - run: sudo pip install awscli
      - run: aws s3 sync /tmp/workspace/dist/cli s3://cli.deviceplane.io/

  upload-cli-binary-redirects:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - checkout
      - run: sudo pip install awscli
      - run: make upload-cli-binary-redirects

workflows:
  version: 2
  test_release:
    jobs:
      - test
      - release-controller:
          requires:
            - test
          filters:
            branches:
              only: master
      - release-agent:
          requires:
            - test
          filters:
            branches:
              only: master
      - release-cli-ci:
          requires:
            - test
          filters:
            branches:
              only: master
      - build-cli-binaries:
          requires:
            - test
          filters:
            branches:
              only: master
      - upload-cli-binaries:
          requires:
            - build-cli-binaries
          filters:
            branches:
              only: master
      - upload-cli-binary-redirects:
          filters:
            branches:
              only: master
